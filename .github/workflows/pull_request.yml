name: Tests

on:
  pull_request:
  push:
    branches:
      - release-v*.*.*

env:
  POETRY_VERSION: "1.1.13"
  POETRY_CACHE_DIR: .poetry_cache
  PYTHON_VERSION: "3.x"

jobs:
  dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run developer workflow
        run: make dev && make livecheck

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run lint tests
        run: make lint

  unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: poetry install

      - name: Unit tests
        run: make unit

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - run: make dev

      - name: Run Postman collection
        uses: matt-ball/newman-action@master
        with:
          collection: tests/integration/openfoodfacts-events.postman_collection.json
          environment: tests/integration/off-local.postman_environment.json
          delay-request: 5000
      - run: make clean
